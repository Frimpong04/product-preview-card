<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A product preview card challenge">
    <meta name="robot" content="index, follow">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Product-preview-card</title>
</head>
<body>
    <section class="card">
        <div class="card-image">
            <img src="./images/image-product-desktop.jpg" alt="product image"/>
        </div>
        <div class="card-text">
            <div class="card-text-header">
                <h1>PERFUME</h1>
                <h2>Gabrielle Essence Eau De Parfum</h2>
            </div>
            
            <p>A floral, solar and voluptuous interpretatio composed by Olivier Ploge, Perfumer-Creator for the House of CHANEL</p>
            <div class="price">
                <span class="sale-price">$149.99</span>
                <span class="original-price">$169.99</span>
            </div>

            <button class="btn">
                <img src="./images/icon-cart.svg" alt="cart image"/>
                <span>Add to cart</span>
            </button>
        </div>
    </section>
</body>
</html>
